<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A retro-hacker style text document surprise page for Elli."
    />
    <title>Special Surprise</title>
    <script>
      (function () {
        try {
          if (window.sessionStorage.getItem("elli_surprise_auth") !== "ok") {
            window.location.replace("surprise-gate.html");
          }
        } catch (e) {
          window.location.replace("surprise-gate.html");
        }
      })();
    </script>
    <link rel="stylesheet" href="surprise.css" />
  </head>
  <body>
    <canvas id="ascii-rain" aria-hidden="true"></canvas>
    <div class="screen-noise" aria-hidden="true"></div>

    <main class="surprise-shell">
      <section class="doc-panel" aria-label="Terminal text document">
        <div class="doc-header" aria-hidden="true">
          <span>surprise.txt</span>
          <span>-- INSERT --</span>
        </div>

        <div class="doc-body">
          <p class="doc-line">
            <span class="prompt-start" aria-hidden="true">&gt;</span>
            <span class="note-text-inline">
              We forgive you for saying the n-word in high school.<span
                class="vim-cursor"
                aria-hidden="true"
              ></span>
            </span>
          </p>
        </div>

        <div class="doc-actions">
          <a class="terminal-btn" href="index.html">Return to Main Page</a>
        </div>
      </section>
    </main>

    <script src="surprise.js" defer></script>
  </body>
</html>
