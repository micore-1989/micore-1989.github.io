<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CAPTCHA-style image gate before Elli's birthday website."
    />
    <title>Birthday CAPTCHA</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <div class="captcha-bg" aria-hidden="true"></div>

    <main class="captcha-shell">
      <section class="captcha-card" aria-labelledby="captcha-title">
        <div class="captcha-topbar" aria-hidden="true">
          <span>birthday-security-check</span>
          <span>image verification</span>
        </div>

        <div class="captcha-header">
          <p class="captcha-label">Verify You Are Elli</p>
          <h1 id="captcha-title">Select your favorite person</h1>
          <p class="captcha-subtitle">
            one image is correct. choose carefully.
          </p>
        </div>

        <div class="captcha-grid" id="captcha-grid" role="grid" aria-label="Image selection grid">
          <button class="captcha-tile" type="button" data-correct="false" aria-label="Candidate image 1">
            <img src="jeff.png" alt="" loading="eager" />
          </button>
          <button class="captcha-tile" type="button" data-correct="false" aria-label="Candidate image 2">
            <img src="IMG_9215.JPG" alt="" loading="eager" />
          </button>
          <button class="captcha-tile" type="button" data-correct="false" aria-label="Candidate image 3">
            <img src="kai.png" alt="" loading="eager" />
          </button>
          <button class="captcha-tile" type="button" data-correct="true" aria-label="Candidate image 4">
            <img src="misha.png" alt="" loading="eager" />
          </button>
          <button class="captcha-tile" type="button" data-correct="false" aria-label="Candidate image 5">
            <img src="IMG_9218.JPG" alt="" loading="eager" />
          </button>
          <button class="captcha-tile" type="button" data-correct="false" aria-label="Candidate image 6">
            <img src="asher.png" alt="" loading="eager" />
          </button>
          <button class="captcha-tile" type="button" data-correct="false" aria-label="Candidate image 7">
            <img src="dylan.png" alt="" loading="eager" />
          </button>
          <button class="captcha-tile" type="button" data-correct="false" aria-label="Candidate image 8">
            <img src="IMG_9216.JPG" alt="" loading="eager" />
          </button>
          <button class="captcha-tile" type="button" data-correct="false" aria-label="Candidate image 9">
            <img src="milo.png" alt="" loading="eager" />
          </button>
        </div>

        <p class="captcha-status" id="captcha-status" aria-live="polite">
          Waiting for selection...
        </p>
      </section>
    </main>

    <noscript>
      <div class="noscript-fallback">
        <p>This image check needs JavaScript.</p>
        <p><a href="birthday.html">Open birthday page</a></p>
      </div>
    </noscript>

    <script src="landing.js" defer></script>
    <script src="cursor-stamps.js" defer></script>
  </body>
</html>
