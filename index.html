<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Animated birthday intro landing page for Elli Steinbach."
    />
    <title>Opening Surprise for Elli</title>
    <link rel="stylesheet" href="birthday.css" />
  </head>
  <body class="intro-active" data-intro-target="birthday.html">
    <div class="intro-overlay" id="birthday-intro" aria-hidden="true">
      <div class="intro-stage">
        <button type="button" class="intro-skip-btn" id="intro-skip-btn">
          Skip Intro
        </button>

        <div class="intro-bubbles">
          <div class="intro-bubble" id="intro-bubble">I heard theres a very special birthday</div>
        </div>

        <div class="intro-heart-bloom" id="intro-heart-bloom" aria-hidden="true"></div>

        <div class="intro-character-wrap">
          <div class="intro-character" id="intro-character">
            <div class="intro-head">
              <div class="intro-hair"></div>
              <div class="intro-brow intro-brow-left"></div>
              <div class="intro-brow intro-brow-right"></div>
              <div class="intro-eye intro-eye-left"><span></span></div>
              <div class="intro-eye intro-eye-right"><span></span></div>
              <div class="intro-nose"></div>
              <div class="intro-mouth"></div>
            </div>
            <div class="intro-neck"></div>
            <div class="intro-crewneck">
              <div class="intro-collar"></div>
              <div class="intro-sleeve intro-sleeve-left"></div>
              <div class="intro-sleeve intro-sleeve-right"></div>
              <div class="intro-hand-heart-wrap" id="intro-hand-heart-wrap" aria-hidden="true">
                <div class="intro-forearm intro-forearm-left"></div>
                <div class="intro-forearm intro-forearm-right"></div>
                <div class="intro-hand intro-hand-left"></div>
                <div class="intro-hand intro-hand-right"></div>
                <div class="intro-mini-heart"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <noscript>
      <div style="min-height:100vh;display:grid;place-items:center;background:#b30f19;color:#fff;font-family:'Times New Roman',serif;text-align:center;padding:1rem;">
        <div>
          <p>The intro animation needs JavaScript.</p>
          <p><a href="birthday.html" style="color:#fff;text-decoration:underline;">Open the birthday page</a></p>
        </div>
      </div>
    </noscript>

    <script src="intro.js" defer></script>
  </body>
</html>
