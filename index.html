<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Terminal-style birthday access gate for Elli Steinbach."
    />
    <title>Terminal Access</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <canvas id="matrix-bg" aria-hidden="true"></canvas>

    <main class="landing-shell" aria-label="Terminal Access Gate">
      <section class="ios-terminal" aria-live="polite">
        <header class="terminal-chrome" aria-hidden="true">
          <div class="chrome-dots">
            <span class="dot dot-red"></span>
            <span class="dot dot-yellow"></span>
            <span class="dot dot-green"></span>
          </div>
          <div class="chrome-title">elli-iphone — zsh — 80x24</div>
          <div class="chrome-spacer"></div>
        </header>

        <div class="terminal-body" id="terminal-body">
          <div class="terminal-output" id="terminal-output"></div>

          <form class="terminal-input-row hidden" id="terminal-form" autocomplete="off">
            <label class="terminal-prompt" for="terminal-answer">&gt;</label>
            <input
              id="terminal-answer"
              name="answer"
              type="text"
              class="terminal-input"
              spellcheck="false"
              autocapitalize="none"
              autocomplete="off"
              aria-label="Terminal answer input"
            />
          </form>
        </div>
      </section>
    </main>

    <div class="scan-overlay hidden" id="scan-overlay" aria-hidden="true">
      <div class="scan-label">Scanning for Birthday Girl</div>
      <div class="scan-bar"></div>
      <div class="scan-grid"></div>
    </div>

    <noscript>
      <div class="noscript-fallback">
        <p>This terminal intro requires JavaScript.</p>
        <p><a href="birthday.html">Open the birthday page</a></p>
      </div>
    </noscript>

    <script src="landing.js" defer></script>
  </body>
</html>
