<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cheesy cursor-photo nostril click challenge before the birthday website."
    />
    <title>Totally Secure Birthday Gate</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <div class="cheese-bg" aria-hidden="true"></div>

    <div class="chaos-layer" aria-hidden="true">
      <div class="chaos-sticker s1">DVD</div>
      <div class="chaos-sticker s2">Y2K</div>
      <div class="chaos-sticker s3">LOL</div>
      <div class="chaos-sticker s4">WINAMP</div>
      <div class="chaos-sticker s5">BONK</div>
      <div class="chaos-sticker s6">BEEP</div>
      <div class="chaos-star star1">✦</div>
      <div class="chaos-star star2">✶</div>
      <div class="chaos-star star3">✷</div>
      <div class="chaos-star star4">✹</div>
    </div>

    <div class="birthday-banner" aria-hidden="true">
      <span>✦ HAPPY BIRTHDAY ELLI! ✦</span>
    </div>

    <main class="landing-shell">
      <section class="cheese-panel" aria-label="Nostril challenge gate">
        <h1 class="blink-title">ULTRA SECURE BIRTHDAY FIREWALL</h1>
        <p class="instructions">
          click each nostril from left to right
        </p>
        <p class="sub-instructions">
          normal captcha systems are too weak for this level of romance.
        </p>

        <div class="status-line" id="status-line" aria-live="polite">
          Step 1 of 2: click the left nostril
        </div>

        <div class="image-frame">
          <div class="challenge-image-wrap" id="challenge-wrap">
            <img src="cursor.png" alt="Funny rainbow face challenge image" />

            <button
              type="button"
              class="hotspot hotspot-left"
              data-order="0"
                  aria-label="Left nostril hotspot"
                  title="left nostril"
            ></button>

            <button
              type="button"
              class="hotspot hotspot-right"
              data-order="1"
                  aria-label="Right nostril hotspot"
                  title="right nostril"
            ></button>

            <div class="success-flash" id="success-flash" aria-hidden="true">
              ACCESSING BIRTHDAY WEBSITE...
            </div>
          </div>
        </div>
      </section>
    </main>

    <noscript>
      <div class="noscript-fallback">
        <p>This weird gate needs JavaScript.</p>
        <p><a href="birthday.html">Open birthday page</a></p>
      </div>
    </noscript>

    <script src="landing.js" defer></script>
    <script src="cursor-stamps.js" defer></script>
  </body>
</html>
